<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>

    <script>
      const listA = document.querySelector('ul');
      const buttonA = document.querySelector('button');
      const inputBox = document.querySelector('input');

      function runThis() {
        let inputtedValue = inputBox.value;
        inputBox.value = '';

        let newListItem = document.createElement('li');
        let newSpan = document.createElement('span');
        let newButton = document.createElement('button');

        newListItem.appendChild(newSpan);
        newListItem.appendChild(newButton);
        // (<li>), <span>, and <button>
        newButton.textContent = 'Delete';
        newSpan.textContent = inputtedValue;
        listA.appendChild(newListItem);

        newButton.addEventListener('click', () => {
          listA.removeChild(newListItem);
        });
        inputBox.focus();
      }

      buttonA.addEventListener('click', runThis);
    </script>
  </body>
</html>
