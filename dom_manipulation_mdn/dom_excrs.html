<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple DOM example</title>
  </head>
  <body>
    <section>
      <img
        src="dinosaur.png"
        alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth."
      />
      <p>
        Here we will add a link to the
        <a href="https://www.mozilla.org/">Mozilla homepage</a>
      </p>
    </section>
    <button id="btn">
      Click me with any mouse button: left, right, middle, ...
    </button>
    <p id="message"></p>
  </body>
  <script>
    const link = document.querySelector('a');
    link.textContent = 'Mozilla Developer Network';
    link.href = 'https://developer.mozilla.org';

    const sect = document.querySelector('section');
    const para = document.createElement('p');
    para.textContent = 'We hope you enjoyed the ride.';
    sect.appendChild(para);

    const text = document.createTextNode(
      ' â€” the premier source for web development knowledge.'
    );
    const linkPara = document.querySelector('p');
    linkPara.appendChild(text);
    // sect.appendChild(linkPara);
    // sect.removeChild(linkPara);
    // para.remove();

    //older browsers dont support Element.remove() use method below instead:
    //para.parentNode.removeChild(para);
    para.style.fontWeight = 'bold';
    para.style.padding = '10px';
    para.style.border = 'solid 1px';
    para.style.textAlign = 'center';

    para.setAttribute('class', 'highlight');

    link.setAttribute('href', 'https://www.google.com');

    //Script to add button but switch/case for each click type
    let btn = document.querySelector('#btn');

    // disable context menu when right-mouse clicked
    btn.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    // show the mouse event message
    btn.addEventListener('mouseup', (e) => {
      let msg = document.querySelector('#message');
      switch (e.button) {
        case 0:
          msg.textContent = 'Left mouse button clicked.';
          break;
        case 1:
          msg.textContent = 'Middle mouse button clicked.';
          break;
        case 2:
          msg.textContent = 'Right mouse button clicked.';
          break;
        default:
          msg.textContent = `Unknown mouse button code: ${event.button}`;
      }
    });
  </script>
  <style>
    .highlight {
      background-color: black;
      color: white;
    }
  </style>
</html>
